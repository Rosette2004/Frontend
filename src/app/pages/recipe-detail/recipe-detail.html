<div class="container" *ngIf="recipe">
  <mat-card class="mat-elevation-z6 detail-card">
    <img
      mat-card-image
      *ngIf="recipe.coverImage"
      [src]="recipe.coverImage"
      alt="{{ recipe.title }}"
      class="cover-img"
    />

    <mat-card-title>{{ recipe.title }}</mat-card-title>

    <mat-card-content>
      <p>
        <strong>Ingredients:</strong>
        <span *ngIf="recipe.ingredients?.length; else noIngredients">
          {{ recipe.ingredients.join(", ") }}
        </span>
      </p>
      <ng-template #noIngredients>
        <em>No ingredients listed</em>
      </ng-template>

      <p><strong>Instructions:</strong></p>
      <pre class="instructions">{{ recipe.instructions }}</pre>

      <p class="muted">Created: {{ recipe.createdAt | date : "medium" }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button type="button" (click)="goBack()">â¬… Back</button>
    </mat-card-actions>
  </mat-card>
</div>
