<div class="recipes-container">
  <h2>Recipes</h2>
  <button mat-raised-button color="primary" routerLink="/recipe-form">
    + New Recipe
  </button>

  <div class="recipe-grid">
    <mat-card *ngFor="let recipe of recipes" class="recipe-card">
      <img mat-card-image [src]="recipe.coverImage" alt="{{ recipe.title }}" />
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ recipe.description }}</p>
        <p><strong>Time:</strong> {{ recipe.time || "â€”" }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="accent"
          [routerLink]="['/recipe', recipe._id]"
        >
          View
        </button>
        <button
          mat-button
          color="primary"
          [routerLink]="['/recipe-form', recipe._id]"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe._id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
