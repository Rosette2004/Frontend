<div class="container">
  <h2>Sign up</h2>
  <form (ngSubmit)="onSubmit()" class="auth-form">
    <mat-form-field class="full">
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field class="full">
      <input
        matInput
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
      />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">
        Create account
      </button>
      <a mat-button routerLink="/login">Already have an account?</a>
    </div>
  </form>
</div>
